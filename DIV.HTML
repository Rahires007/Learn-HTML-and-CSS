<!--
    PROGRAM OF DIV TAG
    WHICH USED TO PROVIDING
    SEPERATE SECTION IN WEBPAGE
    <DIV>---WHICH IS IS PAIR TAG

    AS FOLLOW
    1...ID
    2...CLASS

    IT IS CONTAINER TAG
-->

        background-color: aqua;
        border: 3px red;
    }

    #id2

    {
        background-color: yellow;
        border: 3px rgb(218, 6, 122);
    }

    </STYLE>
    <TITLE>
        DIV TAG
    </TITLE>

</HEAD>
<BODY>
    <DIV id="id1">
        I AM SAHEBRAO SHIVAJI RAHIRE
    </DIV>

    <DIV id="id2">
    MY DREAM IS BECOME A HACKER
    </DIV>

</BODY>
</HTML>
