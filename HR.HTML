<!--
    PROGRAM OF HTML
    <HR>----HORIZONTAL RULAR
    WHICH IS SINGLE TAG 
    WHICH SUPPORT FOLLOWING 
    ATTRIBUTE
    1...SIZE---WHICH VALUE IS EITHER
    IN PIXEL OR PERCENTAGE
    2...COLOR---WHICH HAVE VALUE IS COLOR
    3...WIDTH---ALSO WIDTH HAVE VALUE 
    EITHER IN PIXEL
    4...ALIGN---HAVE THREE VALUE
    A...LEFT
    B...RIGHT
    C...CENTER
    5...NOSHADE---WHICH HAVE NO VALUE
    BUT NOSHADE AND COLOR ATTRIBUTE NOT 
    WORK AT SAME TIME
-->
<HTML>
<HEAD>
<TITLE>
HT TAG
</TITLE>
</HEAD>
<BODY>
    <HR SIZE="7" COLOR="RED" WIDTH="50%" ALIGN="CENTER">
</BODY>
</HTML>
